<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imports-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="scripts/codes.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/setup.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>LMC</title>
</head>
<body>

    <!--Header-->
    <div class="toolbar">
        <span> Little Man Computer </span>
        <span class="spacer"></span>
        <!--Inactive Color Picker-->
        <!--<span style="font-size: small;"> Color: </span>
        <input type="color" id="colorPicker" value="#464d7b" onchange="changeColor()" class="color">-->
        <span style="font-size: small; padding-right: 40px;"> Version: 0.51 </span>
        <span style="font-size: small;"> by: Chico & Tuza </span>
    </div>
    
    <!--Body-->
    <div class="lmc">

        <!--Terminal-->
        <div class="terminal"> 
            <div class="cardHead">
                <span>Terminal</span>
                <button type="submit" onclick="compile()" class="runButton">Run</button>
            </div>
            <div class="cardPart">
                <textarea name="code" id="code" cols="30" rows="10" class="code"></textarea>
            </div>
            <div class="cardHead">
                <select id="code-examples" name="code_examples">
                    <option value="add2" selected>Add two numbers</option>
                    <option value="sort3">Sort three numbers</option>
                    <option value="countdown">Countdown timer</option>
                </select>
            </div>
            <div class="cardHead">
                <button type="submit" onclick="pasteCodeExample()" class="runButton">Import code</button>
            </div>
        </div>

        <!--Overlay-->
        <div id="overlay" class="overlay">
            <div id="overlay-content" class="overlay-content">
            <div class="toolbar">
                <h2>Command List</h2>
                <span class="spacer"></span>
                <button class="roundButton" onclick="Overlay()">X</button>
            </div>
              <table class="info-table">
                <thead id="info-table-head">
                  
                </thead>
                <tbody id="info-table-body">
                </tbody>
              </table>
            </div>
        </div>

        <!--Processing Center-->
        <div class="proc">
            <div class="cardHead">
                <span>Processing Center</span>
            </div>
            
            <div class="cardBody">

                <!--Configs-->
                <div class="configs">
                    <div class="accum">
                        <span class="accHead">Accumulator</span>
                        <div class="accBody">
                            <input id="accum" value="000" class="clearInput">
                        </div>
                    </div>
                </div>
                <div class="configs">
                    <span class="centered">Clock Speed</span>
                    <input type="range" min="10" max="2010" value="50" step="1" id="slider" onchange="changeClockValue()">
                    <span class="centered" id="current-clock-speed"></span>
                </div>
                <div class="accum">
                    <!-- Contador do programa -->
                    <span class="accHead">PC</span>
                    <div class="accBody">
                        <input id="program-counter" value="000" class="clearInput">
                    </div>
                    <!-- Guarda a instrução que será executada  -->
                    <span class="accHead">CIR</span>
                    <div class="accBody">
                        <input id="current-instruction-register" value="000" class="clearInput">
                    </div>
                    <!-- Guarda um endereço de uma memória que será lida ou escrita -->
                    <span class="accHead">MAR</span>
                    <div class="accBody">
                        <input id="memory-address-register" value="000" class="clearInput">
                    </div>
                    <!-- Guarda um valor que foi lido ou será escrito na memória -->
                    <span class="accHead">MDR</span>
                    <div class="accBody">
                        <input id="memory-data-register" value="000" class="clearInput">
                    </div>
                </div>


                <!--Console-->
                <div class="cardHalf">
                    
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Input</span> 
                        </div>
                        <div class="halfBody">
                            <textarea name="code" id="input" cols="30" rows="10" class="code"></textarea>
                        </div>
                    </div>

                    <span class="spacer"></span>
    
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Output</span> 
                        </div>
                        <div class="halfBody">
                            <textarea name="code" id="output" cols="30" rows="10" class="code"></textarea>
                        </div>
                    </div>
                </div>
                <div class="cardHead">
                    <span>Console</span>
                </div>
                <div class="cardHalf">
                    <textarea name="code" id="console" cols="30" rows="10" class="code"></textarea>
                </div>
                <div class="cardHead">
                    <button type="submit" onclick="Overlay()" class="runButton">Show commands</button>
                    <button type="submit" onclick="conso.clear()" class="runButton">Clear console</button>
                </div>
            </div>
        </div>

        <!--RAM-->
        <div class="randomAcessMemory">
            <div class="cardHead">
                <span>Random Access Memory</span>
            </div>
            <div class="cardBody">
                <div id="slots" class="slots"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
