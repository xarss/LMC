<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imports-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="scripts/codes.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/setup.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">

    <title>LMC</title>
</head>
<body>

    <!--Header-->
    <div class="toolbar">
        <span class="title"> Little Man Computer </span>
        <span class="spacer"></span>
        <a href="javascript:Overlay()" style="color: var(--text);">
            <span> Commands </span>
        </a>
        <span class="spacer"></span>
        <a href="https://github.com/xarss/LMC" target="_blank" style="color: var(--text);">
            <span style="font-size: small; padding-right: 40px;">
                Documentation
            </span>
        </a>
        <span class="spacer"></span>
        <span> Version: 0.62 </span>
        <span class="spacer"></span>
        <span> by: Chico & Tuza </span>
    </div>
    
    <!--Body-->
    <div class="lmc">

        <!--Terminal-->
        <div class="terminal"> 
            <div class="cardHead">
                <span>Terminal</span>
                <button type="submit" onclick="load()" class="runButton">Load</button>
                <button type="submit" onclick="run ()" class="runButton">Run</button>
            </div>
            <div class="cardFlow">
                <textarea name="code" id="code" cols="30" rows="10" class="code"></textarea>
            </div>
            <div class="cardHead">
                <select id="code-examples" onchange="pasteCodeExample()" name="code_examples">
                    <option value="add2" selected>Add two numbers</option>
                    <option value="sort3">Sort three numbers</option>
                    <option value="countdown">Countdown timer</option>
                </select>
            </div>
        </div>

        <!--Processing Center-->
        <div class="proc">
            <div class="cardHead">
                <span>Processing Center</span>
                
            </div>
            <div class="cardBody">

                <div class="cardHalf">
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Name</span>
                        </div>

                        <!--Names-->
                        <div class="halfRow">
                            <span> Clock Speed</span>
                        </div>
                        <div class="halfRow">
                            <span> Accumulator</span>
                        </div>
                        <div class="halfRow">
                            <span> PC</span>
                        </div>
                        <div class="halfRow">
                            <span> SIR</span>
                        </div>
                        <div class="halfRow">
                            <span> MAR</span>
                        </div>
                        <div class="halfRow">
                            <span> MDR</span>
                        </div>
                    </div>
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Value</span>
                        </div>

                        <!--Values-->
                        <div class="halfRow">
                            <input type="range" min="10" max="2010" value="500" step="1" id="slider" onchange="setClockSpeed()">
                            <span class="centered" id="current-clock-speed"></span>
                        </div>
                        <div class="halfRow">
                            <input id="accum" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="program-counter" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="current-instruction-register" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="memory-address-register" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="memory-data-register" value="000" class="clearInput">
                        </div>
                    </div>
                </div>

                <!--Configs-->
                

                <!--Console-->
                <div class="cardHalf">
                    
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Input</span> 
                        </div>
                        <div class="halfBody">
                            <textarea name="code" id="input" cols="30" rows="10" class="code"></textarea>
                        </div>
                    </div>

                    <span class="spacer"></span>
    
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Output</span> 
                        </div>
                        <div class="halfBody">
                            <textarea name="code" id="output" cols="30" rows="10" class="code"></textarea>
                        </div>
                    </div>
                </div>
                <div class="cardHead">
                    <span>Console</span>
                    <button type="submit" onclick="conso.clear()" class="runButton">Clear console</button>
                </div>
                <div class="cardHalf">
                    <textarea name="code" id="console" cols="30" rows="10" class="code"></textarea>
                </div>
                <div class="cardHead">
                </div>
            </div>
        </div>

        <!--RAM-->
        <div class="randomAcessMemory">
            <div class="cardHead">
                <span>Random Access Memory</span>
            </div>
            <div class="cardBody">
                <div id="slots" class="slots"></div>
            </div>
            
        </div>
    </div>
</body>
</html>

<!--Extras-->

<!--Overlay-->
<div id="overlay" class="overlay">
    <div id="overlay-content" class="overlay-content">
    <div class="toolbar">
        <h2>Command List</h2>
        <span class="spacer"></span>
        <button class="roundButton" onclick="Overlay()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
      <table class="info-table">
        <thead id="info-table-head">
        </thead>
        <tbody id="info-table-body">
        </tbody>
      </table>
    </div>
</div>
