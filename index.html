<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imports-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="scripts/codes.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/setup.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">

    <title>LMC</title>
</head>
<body>

    <!--Header-->
    <div class="toolbar">
        <span class="title"> Little Man Computer </span>
        <span class="spacer"></span>
        <a href="javascript:Overlay()" style="color: var(--text);">
            <span> Commands </span>
        </a>
        <span class="spacer"></span>
        <a href="https://github.com/xarss/LMC" target="_blank" style="color: var(--text);">
            <span style="font-size: small; padding-right: 40px;">
                Documentation
            </span>
        </a>
        <span class="spacer"></span>
        <span> Version: 0.8 </span>
        <span class="spacer"></span>
        <span> by: Chico & Tuza </span>
    </div>
    
    <!--Body-->
    <div class="lmc">

        <!--Processing Center-->
        <div class="cpu">
            <div class="cardHead">
                <span>Central Processing Unit</span>
            </div>
                <div class="tableFlow">
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Name</span>
                        </div>

                        <!--Names-->
                        <div class="halfRow">
                            <span> Clock Speed</span>
                        </div>
                        <div class="halfRow">
                            <span> Accumulator</span>
                        </div>
                        <div class="halfRow">
                            <span> PC</span>
                        </div>
                        <div class="halfRow">
                            <span> SIR</span>
                        </div>
                        <div class="halfRow">
                            <span> MAR</span>
                        </div>
                        <div class="halfRow">
                            <span> MDR</span>
                        </div>
                    </div>
                    <div class="halfCard">
                        <div class="halfHead">
                            <span>Value</span>
                        </div>

                        <!--Values-->
                        <div class="halfRow">
                            <input 
                                type="range" 
                                min="300"
                                max="500"
                                value="1"
                                step="0.01"
                                id="slider"
                                style="width: 50%;"
                                onchange="setClockSpeed()"
                            />
                            <input
                                id="clockInput"
                                type="hidden"
                                value="300"
                            />
                            <span id="current-clock-speed"></span>
                        </div>
                        <div class="halfRow">
                            <input id="accum" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="program-counter" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="current-instruction-register" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="memory-address-register" value="000" class="clearInput">
                        </div>
                        <div class="halfRow">
                            <input id="memory-data-register" value="000" class="clearInput">
                        </div>
                    </div>
                </div>

                <!--Input / Output-->
                <div class="cardHalf">
                        <div class="halfCard">
                            <div class="halfHead">
                                <span>Input</span> 
                            </div>
                            <div class="halfBody">
                                <textarea name="code" id="input" cols="30" rows="10" class="code" readonly></textarea>
                            </div>
                        </div>
        
                        <div class="halfCard">
                            <div class="halfHead">
                                <span>Output</span> 
                            </div>
                            <div class="halfBody">
                                <textarea name="code" id="output" cols="30" rows="10" class="code" readonly></textarea>
                            </div>
                        </div>
                </div>
            <div class="cardHead"></div>
        </div>

        <!--Terminal & Cache-->
        <div id="switch" class="switch">
            
            <!--Terminal-->
            <div id="terminal" class="switch-active"> 
                <div class="darkCardHead">
                    <button class="other-tab" onclick="switchTerminalCache()">
                        Cache
                    </button>
                    <button class="active-tab">
                        Terminal
                    </button>
                </div>
                <div class="cardHead"></div>

                <!--Text Editor-->
                <div class="cardFlow">
                <textarea   name="code"
                            id="code"
                            cols="30"
                            rows="10"
                            class="code"
                            defaultValue=""
                            spellcheck="false"
                            placeholder="Code goes here.."></textarea>
                </div>
            </div>

            <!--Cache-->
            <div id="cache" class="switch-hidden">
                <div class="darkCardHead">
                    <button class="active-tab">
                        Cache
                    </button>
                    <button class="other-tab" onclick="switchTerminalCache();">
                        Terminal
                    </button>
                </div>
                <div class="cardHead">
                    colocar o checkbox
                </div>

                <!--Cache Table-->
                <div class="cache-table">
                    <table id="cache-table"></table>
                </div>
            </div>
            <div class="cardHead">
                <span> Console </span>
                <button type="submit" onclick="conso.clear()" class="runButton"> Clear </button>
            </div>
            <div class="console">
                <textarea   name="code"
                            id="console"
                            cols="30"
                            rows="10"
                            class="code"
                            readonly>
                </textarea>
            </div>
            <div class="cardHead">
                <label> Code: </label>
                <select id="code-examples" onclick="getPreviousCode()" onchange="pasteCodeExample()">
                    <option value="custom" selected> Custom </option>
                    <option value="add2">Add two numbers</option>
                    <option value="sort3">Sort three numbers</option>
                    <option value="countdown">Countdown timer</option>
                </select>
            </div>
        </div>

        <!--RAM-->
        <div class="randomAcessMemory">
            <div class="cardHead">
                <span>Random Access Memory</span>
            </div>
            <div class="cardBody">

                <!--RAM Table-->
                <table id="slots" class="cacheTable"></table>

            </div>
            <div class="cardHead">
                <button type="submit" onclick="load()" class="runButton">
                    Load current code to RAM
                </button>
                <button type="submit" onclick="run ()" class="runButton">
                    Run Code
                </button>
            </div>
        </div>
    </div>
</body>
</html>

<!--Extras-->

<!--Overlay-->
<div id="overlay" class="overlay">
    <div id="overlay-content" class="overlay-content">
    <div class="toolbar">
        <h2>Command List</h2>
        <span class="spacer"></span>
        <button class="roundButton" onclick="Overlay()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
      <table class="info-table">
        <thead id="info-table-head">
        </thead>
        <tbody id="info-table-body">
        </tbody>
      </table>
    </div>
</div>
